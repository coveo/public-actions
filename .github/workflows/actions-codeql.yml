name: "CodeQL (Actions)"

on:
  workflow_call:
    inputs:
      runs-on:
        description: |
          The type of machine to run the job on. Must be provided as a stringified list (e.g. public repos should specify `runs-on: '["ubuntu-latest"]'`)
        default: '["coveo", "arm64" , "linux", "eks"]'
        type: string

permissions: { }

jobs:
  analyze-java:
    name: Analyze Actions

    runs-on: ${{ fromJson(inputs.runs-on) }}

    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      # Allow calling Git on a working copy owned by another user than the current one.
      # see: https://github.blog/2022-04-12-git-security-vulnerability-announced/
      - name: Harden Runner
        uses: step-security/harden-runner@0080882f6c36860b6ba35c610c98ce87d4e2f26f # v2.10.2
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@48ab28a6f5dbc2a99bf1e0131198dd8f1df78169 # v3.28.0
        with:
          languages: actions

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@48ab28a6f5dbc2a99bf1e0131198dd8f1df78169 # v3.28.0
        with:
          category: "/language:actions"
