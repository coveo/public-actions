name: "CodeQL"

on:
  workflow_call:
    inputs:
      runs-on:
        description: |
          The type of machine to run the job on. Must be provided as a stringified list (e.g. `runs-on: '["ubuntu-latest","self-hosted"]'`)
        required: true
        type: string
      mvn-version:
        required: false
        type: number
        default: 3.9
      mvn-arguments:
        required: false
        type: string
        default: '--also-make --batch-mode --strict-checksums --update-snapshots -Dmaven.gitcommitid.skip=true'
      jdk-version:
        required: true
        type: number

jobs:
  analyze-java:
    name: Analyze Java

    runs-on: ${{ fromJson(inputs.runs-on) }}

    container:
      image: maven:${{ inputs.mvn-version }}-amazoncorretto-${{ inputs.jdk-version }}-debian:latest

    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      # Fix HOME variable as GitHub is overriding it, and it breaks assumptions from maven.
      - run: echo "HOME=/root" >> $GITHUB_ENV

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: java

      - name: Cache maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build project
        run: mvn ${{ inputs.mvn-arguments }} clean test-compile

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:java"
